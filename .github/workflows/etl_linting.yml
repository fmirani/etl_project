name: ETL Linting

on: push

jobs:
  build:

    runs-on: [ubuntu-latest]
    name: Black
    matrix:
        python-version: [3.8]

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          pip install black
      - name: Linting with Black
        run: |
          mypy src/ tests/